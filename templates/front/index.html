<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DocsDevs</title>

    <!-- Google Font: Abel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/front/styles.css" />
  </head>

  <body class="app-body" data-bs-theme="light">
    <div class="container py-4 app-container">

      <!-- Header -->
      <header class="mb-4">
        <div class="d-flex justify-content-end">
          <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">Modo oscuro</label>
          </div>
        </div>

        <div class="text-center mt-2">
          <h1 class="h3 m-0">DocsDevs</h1>
        </div>
      </header>

      <!-- Sección de tabla -->
      <section class="card app-card">
        <div class="card-body">

          <!-- Nuevo (arriba) -->
          <div class="text-center mb-2">
            <button class="btn btn-success btn-sm px-4" id="btnNuevo" type="button">
              Nuevo
            </button>
            <div class="text-center mb-3">
              <div class="fw-semibold fs-5 text-muted">Agregar un nuevo link</div>
            </div>
          </div>


          <!-- Abajo de Nuevo: Buscar (izq) + Mostrar (der) -->
          <div class="row g-2 align-items-center mb-3">
            <div class="col-12 col-lg-8">
              <div class="input-group">
                <input class="form-control" id="searchInput" placeholder="Buscar por título, autor, tecnología, etc." />
                <button class="btn btn-primary" id="btnBuscar" type="button">
                  <i class="bi bi-search me-2"></i>Buscar
                </button>
              </div>
            </div>

            <div class="col-12 col-lg-4 d-flex justify-content-lg-end align-items-center gap-2">
              <div class="small text-muted" id="pageLegend">0 de 0</div>
              <select class="form-select" id="pageSizeSelect" style="width: 120px;">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="all">Todos</option>
              </select>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th class="sortable" data-key="titulo">
                    Título <span class="sort-indicator"><i class="bi bi-arrow-down-up"></i></span>
                  </th>
                  <th class="sortable" data-key="tecnologia">
                    Tecnología <span class="sort-indicator"><i class="bi bi-arrow-down-up"></i></span>
                  </th>
                  <th class="sortable" data-key="seniority">
                    Seniority <span class="sort-indicator"><i class="bi bi-arrow-down-up"></i></span>
                  </th>
                  <th class="sortable" data-key="autor">
                    Autor <span class="sort-indicator"><i class="bi bi-arrow-down-up"></i></span>
                  </th>
                  <th class="sortable" data-key="observacion">
                    Observación <span class="sort-indicator"><i class="bi bi-arrow-down-up"></i></span>
                  </th>
                  <th class="sortable" data-key="link">
                    Link <span class="sort-indicator"><i class="bi bi-arrow-down-up"></i></span>
                  </th>
                </tr>
              </thead>
              <tbody id="linksTbody"></tbody>
            </table>
          </div>

          <!-- Atrás/Siguiente (sin funcionalidad) -->
          <div class="d-flex justify-content-center mt-3">
            <div class="btn-group" role="group" aria-label="Paginación (sin funcionalidad)">
              <button class="btn btn-outline-secondary" id="btnAtras" type="button" >Atrás</button>
              <button class="btn btn-outline-secondary" id="btnSiguiente" type="button" >Siguiente</button>
            </div>
          </div>

        </div>
      </section>
    </div>

    <!-- Modal: Nuevo Link -->
    <div class="modal fade" id="modalNuevoLink" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content app-card">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Link</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>

          <div class="modal-body">
            <form id="formNuevoLink" class="d-grid gap-2">
              <input class="form-control" name="titulo" placeholder="Título" required />
              <input class="form-control" name="tecnologia" placeholder="Tecnología" required />
              <input class="form-control" name="seniority" placeholder="Seniority" required />
              <input class="form-control" name="autor" placeholder="Autor" required />
              <input class="form-control" name="link" placeholder="URL" required />
              <input class="form-control" name="observacion" placeholder="Observación" />
              <select class="form-select" name="status">
                <option value="1" selected>Activo</option>
                <option value="0">Inactivo</option>
              </select>
            </form>

            <div class="small text-danger mt-2 d-none" id="formError"></div>
            <div class="small text-success mt-2 d-none" id="formOk"></div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-success" id="btnGuardarLink" type="button">Guardar</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/front/app.js"></script>
  </body>
</html>
